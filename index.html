<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockpurchase-App</title>
</head>
<body>
    <main>
    <h1>Stock Purchase Calculator</h1>
    <label for="initial-price">Initial Price:
        <input type="text" id="initial-price" placeholder="Enter the initial Price"/>
    </label>
    <label for="stock-quantity">Stock Quantity:
        <input type="text" id="stock-quantity" placeholder="Enter the stock quantity"/>
    </label>
    <label for="current-price">Current Price:
        <input type="text" id="current-price" placeholder="Enter the current price"/>
    </label>

    <button id="submit">Tell me!</button>
    <div id="output"></div>
    <script src="app.js"></script>
    </main>
</body>

</html>
